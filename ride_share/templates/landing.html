{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus RideShare - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #10b981;
            --bg-light: #f5f7fb;
            --text-dark: #0f172a;
            --text-muted: #64748b;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.06);
            --shadow-lg: 0 20px 40px rgba(15, 23, 42, 0.15);
            --radius-lg: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-dark);
        }

        .landing-container {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            max-width: 600px;
            width: 100%;
            padding: 60px 40px;
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo {
            display: inline-flex;
            width: 80px;
            height: 80px;
            border-radius: 20px;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), #60a5fa);
            color: white;
            font-size: 36px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 20px;
        }

        .brand-name {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .headline {
            font-size: 32px;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .subheadline {
            font-size: 18px;
            color: var(--text-muted);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background: var(--bg-light);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.15);
        }

        .illustration {
            margin: 40px 0;
            font-size: 80px;
            color: var(--primary);
            opacity: 0.8;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .feature {
            padding: 20px;
            background: var(--bg-light);
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-4px);
        }

        .feature-icon {
            font-size: 32px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .feature-text {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .footer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
            font-size: 14px;
            color: var(--text-muted);
        }

        @media (max-width: 640px) {
            .landing-container {
                padding: 40px 24px;
            }

            .headline {
                font-size: 24px;
            }

            .subheadline {
                font-size: 16px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="logo-section">
            <div class="logo">
                <i class="fa-solid fa-car-side"></i>
            </div>
            <div class="brand-name">Campus RideShare</div>
        </div>

        <h1 class="headline">Welcome to Campus RideShare</h1>
        <p class="subheadline">Your sustainable and safe carpooling platform for students.</p>

        <div class="button-group">
            <a href="{% url 'login' %}" class="btn btn-primary">
                <i class="fa-solid fa-right-to-bracket"></i>
                <span>Login</span>
            </a>
            <a href="{% url 'register' %}" class="btn btn-secondary">
                <i class="fa-solid fa-user-plus"></i>
                <span>Register</span>
            </a>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">
                    <i class="fa-solid fa-shield-halved"></i>
                </div>
                <div class="feature-text">Safe & Secure</div>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <i class="fa-solid fa-leaf"></i>
                </div>
                <div class="feature-text">Eco-Friendly</div>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <i class="fa-solid fa-users"></i>
                </div>
                <div class="feature-text">Community</div>
            </div>
        </div>

        <div class="illustration">
            <i class="fa-solid fa-car-side"></i>
        </div>

        <div class="footer">
            © 2025 Campus RideShare — All rights reserved.
        </div>
    </div>
</body>
</html>
