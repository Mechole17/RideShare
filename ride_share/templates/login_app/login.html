{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <title>Campus RideShare | Login</title>
</head>
<body>
  <div class="title"><h3>Campus RideShare</h3></div>
    <div class="container">
      <img src="" alt="Campus RideShare" class="logo">
      <form method="POST">
        {% csrf_token %}
          <h2>Campus RideShare</h2>
            <p class="subheader" >Login to your account</p>
              {{form.as_p}}
            <div class="forgot-password-container">
              <a class="forgot-password" href="">Forgot Password?</a>
            </div>
            <button id="button" type="submit">Login</button>
            {% if error %}
              <p class="error-message">{{ error }}</p>
            {% endif %}
      </form>

      <h4 class="account">Don't have an account? <a class="register-link" href="{%url 'register'%}">Register</a></h4>
    </div>
    <script>
          document.addEventListener('DOMContentLoaded', function() {
          // find the password input automatically
          const passwordField = document.querySelector('input[type="password"]');
          if (passwordField) {
            // create the eye icon
            const icon = document.createElement('span');
            icon.innerHTML = '&#128065;'; // üëÅÔ∏è
            icon.classList.add('toggle-password');

            // wrap input and icon in a container
            const wrapper = document.createElement('div');
            wrapper.classList.add('password-container');
            passwordField.parentNode.insertBefore(wrapper, passwordField);
            wrapper.appendChild(passwordField);
            wrapper.appendChild(icon);

            // toggle visibility
            icon.addEventListener('click', function() {
            const isPassword = passwordField.type === 'password';
            passwordField.type = isPassword ? 'text' : 'password';
    });
  }
});
</script>
</body>
</html>
