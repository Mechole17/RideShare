<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff, #909090);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
        }

        h2 {
            color: #000000;
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            color: #374151;
            font-size: 16px;
            line-height: 1.6;
        }

        strong {
            color: #111827;
        }

        a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            background-color: #000000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #16181d;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Successful!</h2>
        <p>Weâ€™ve sent a verification link to your email: <strong>{{ email }}</strong></p>
        <p>Please check your inbox or quarantined messages here:<br>
            <a href="https://security.microsoft.com/quarantine" target="_blank">https://security.microsoft.com/quarantine</a>
        </p>
        <a href="{% url 'login' %}" class="btn">Go to Login</a>
    </div>
</body>
</html>
